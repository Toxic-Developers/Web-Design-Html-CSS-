<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="mid">
            <div class="logo">
                <img src="images/logo.png" alt="facebook-logo">
            </div>
            <div class="login-area">
                <div class="input1">
                    <label for="input">Email or Phone</label>
                    <input type="text" id="input">
                    <label for="checkbox">keep me logged in</label>
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="input2">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <a href="#">Forgotten password?</a>
                </div>
                <div class="input3">
                    <input type="submit" value="Log In">
                </div>
            </div>
        </div>
    </div>
    <div class="facebook-body">
        <div class="mid">
            <div class="fb-left">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
                 <img src="images/fb-image.png" alt="">
            </div>

            <div class="fb-right">
                <h1>Create an account</h1>
                <p>It's free and always will be.</p>
                <div class="reg-form">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" name="" id="" placeholder="Mobile Number or Email">
                    <input type="password" name="" id="" placeholder="New Password">
                </div>

            </div>        

        </div>

    </div>
</body>

</html>
